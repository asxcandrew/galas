version: '3'

services:
  galas:
    build:
      context: .
    restart: on-failure
    ports:
      - 8080:8000
    networks:
      - localnet
    env_file: ./dev/.env
  nginx:
    image: nginx:1.15
    restart: on-failure
    ports:
      - 80:80
    volumes:
      - ./dev/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - localnet
    depends_on:
      - galas
  postgres:
    image: postgres:10
    networks:
      - localnet
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - PGDATA=/pgdata
    volumes:
      - ./dev/db/dbdata:/var/lib/postgresql/db-data
      - ./dev/db/init.sql:/docker-entrypoint-initdb.d/init.sql
networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.29.0.0/24